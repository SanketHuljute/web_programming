
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime </title>
    <script>
        function prime_num(num)
        {
            var flag= true;

            for(i=2;i<num/2;i++)
            {
               if(num%i==0)
             {
                 flag=false;
                    break;
             }
            }

            if(flag==true)
            {
                document.getElementById("sum").innerHTML="The number "+num+" is prime";
            }
            else
            alert("The number "+num+" is not prime");
           
        }
    </script>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>enter the number </td>
                <td>
                    <input type="number" name="num" />
                </td>
            </tr>
        </table>
        <input type="button" value="check_for_prime" onclick="prime_num(num.value)" />
    </form>
    
    <p id="sum" ></p>
</body>
</html>
