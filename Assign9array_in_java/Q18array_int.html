<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var arr=[10,13,30,40,50,20,23,33,43,53];
        
        var even=arr.filter(function (v) {return v%2==0});
        document.write("Even numbers:- "+even.toString());

        var odd=arr.filter((v) => v%2!=0);
        document.write("<br/>Odd numbers:- "+odd.toString());
    </script>
</head>
<body>
    
</body>
</html>
