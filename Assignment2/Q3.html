<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee scrollamount="10"><h2>Welcome to Pune</h2></marquee><br/>
    <marquee direction="right"scrollamount="10"><h2>Welcome to Pune</h2></marquee><br/>
    <marquee direction="up" scrollamount="10"><h2>Welcome to Pune</h2></marquee><br/>
    <marquee direction="down"   scrollamount="10"><h2>Welcome to Pune</h2></marquee><br/>

    <marquee scrollamount="10" behaviorur="alternate"><h2>Welcome to Pune</h2></marquee><br/>
    <marquee direction="right" width="50%" scrollamount="10"><h2>Welcome to Pune</h2></marquee><br/>
    <marquee direction="left" width="50%" scrollamount="10"><h2>Welcome to Pune</h2></marquee><br/>
    <marquee direction="up" height="150px"scrollamount="10"><h2>Welcome to Pune</h2></marquee><br/>
    <marquee direction="down"  height="150px" scrollamount="10"><h2>Welcome to Pune</h2></marquee><br/>

    <marquee direction="left-up" height="150px"scrollamount="10"><h2>Welcome to Pune</h2></marquee><br/>
    <marquee direction="left-down"  height="150px" scrollamount="10"><h2>Welcome to Pune</h2></marquee><br/>
</body>
</html>
