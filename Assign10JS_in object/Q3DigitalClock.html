<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function dispTime() {
            var dt = new Date();
            var hh = dt.getHours();
            var mm = dt.getMinutes();
            var ss = dt.getSeconds();
            if (hh < 10)
                hh = "0" + hh;
            if (mm < 10)
                mm = "0" + mm;
            if (ss < 10)
                ss = "0" + ss;
            var msg = hh + " : " + mm + " : " + ss;
            document.getElementById("time").innerHTML = msg;
            //auto refresh
            num = setTimeout(function () { dispTime() }, 1000);
            //num without var becomes accessible in stopTime fn
        }

        function stopTime() {
            clearTimeout(num);
        }


    </script>
</head>
<body onload="dispTime()">
    <form>
    <p id="time" style="text-align:center;padding-right:50px ;">clock</p>
    <br/>
    <hr/>
    <button onclick="stopTime()">Stop Clock</button>
</form>
</body>
</html>
