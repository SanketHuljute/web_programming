<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function Factorial(num)
        {
            fact=1;
            while(num>0)
            {
               fact=fact*num;
               num--; 
            }
            // alert("factorial :"+fact);
            //document.write(" "+fact);
            document.getElementById("result").innerHTML="Factorial is "+fact;
        }
    </script>

</head>
<body>
    <input type="button" value="CalFact" onclick="Factorial(7)" />

    <p id="result"></p>
</body>
</html>
